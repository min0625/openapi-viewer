<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.30.2/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #error-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 9999;
            max-width: 90%;
        }

        #placeholder {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 40px;
            text-align: center;
            font-family: sans-serif;
        }

        #placeholder h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #placeholder code {
            background-color: #f5f5f5;
            padding: 2px 8px;
            border-radius: 3px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <div id="placeholder"></div>
    <div id="loading" style="display:none; text-align:center; padding: 24px; font-family: sans-serif; color:#666">
        <h3>‚è≥ Loading API documentation...</h3>
        <p id="loading-status"></p>
    </div>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.30.2/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.30.2/swagger-ui-standalone-preset.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(show, msg) {
            const loading = document.getElementById('loading');
            const status = document.getElementById('loading-status');
            if (loading) loading.style.display = show ? 'block' : 'none';
            if (status && msg) status.textContent = msg;
        }

        window.onload = function() {
            const DEFAULT_SPEC_URL = 'https://raw.githubusercontent.com/min0625/openapi-viewer/main/swagger.json';
            const urlParams = new URLSearchParams(window.location.search);
            let swaggerUrl = urlParams.get('url');

            if (!swaggerUrl) {
                swaggerUrl = DEFAULT_SPEC_URL;
                console.log('‚ÑπÔ∏è No url parameter provided. Using default spec:', swaggerUrl);
            }

            console.log('üîç Loading from:', swaggerUrl);
            setLoading(true, 'Initializing Swagger UI...');

            try {
                const ui = SwaggerUIBundle({
                    url: swaggerUrl,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout",
                    validatorUrl: null,
                    onComplete: function() {
                        setLoading(false);
                        console.log('‚úÖ Successfully initialized');
                    },
                    onFailure: function(error) {
                        setLoading(false);
                        console.error('‚ùå onFailure:', error);
                        showError('Failed to load API documentation: ' + (error.message || error));
                    }
                });

                window.ui = ui;
            } catch (error) {
                setLoading(false);
                console.error('‚ùå Initialization error:', error);
                showError('Failed to initialize: ' + error.message);

                const placeholder = document.getElementById('placeholder');
                placeholder.style.display = 'flex';
                placeholder.innerHTML = `
                    <h2>‚ùå Failed to load API documentation</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> <code>${swaggerUrl}</code></p>
                `;
            }
        };
    </script>
</body>
</html>
